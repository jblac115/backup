<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Why me</title>
</head>
<body>
    <section class="quiz">
        <div id="title"></div>
        <br>
        <ol class="options">
            <li class="alternative"></li>
            <li class="alternative"></li>
            <li class="alternative"></li>
            <li class="alternative"></li>
        </ol>
        <br>
        <div id="result"></div>
        <br>
        <div id="score"></div>
        <br>
        <h1>Customize the quiz</h1>
        <div class="wrapper">
            <label>Red:</label>
            <input
            type="range"
            id="range_red"
            value="0"
            min="0"
            max="255"
            oninput="onColors()"
            />
        </div>
        <br />
        <div class="wrapper">
            <label>Green:</label>
            <input
            type="range"
            id="range_green"
            value="0"
            min="0"
            max="255"
            oninput="onColors()"
            />
        </div>
    
        <br />
        <div class="wrapper">
            <label>Blue:</label>
            <input
            type="range"
            id="range_blue"
            value="0"
            min="0"
            max="255"
            oninput="onColors()"
            />
        </div>
        <br />
        <button class="large red button" onclick="btnPressed()">Button</button>
        <p>Clicks: <a id="clicks"></a></p>
    
    </section>
    <script src="scripts.js"></script>
</body>
</html>
